<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>ui and dynamic content</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text:400,400i|Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
</head>

<body>
  <div class="screen">
   <div class="header">
       <img class="logo" src="img/logo-01.svg" alt="logo">
       <h1>Country App</h1>
   </div>
    <div class="box">
        <p class="heading">Fill in your list items</p>
        <div class="w-box">
            <input class="fill-box" type="text" id="item" value="">
            <br>
            <button class="add" id="add">Add Item</button>
            <ul id="list"></ul>
            <p class="error"></p>
        </div>
    </div>
    <div class="footer">
        <img class="s-logo" src="img/facebook.svg" alt="social icons">
        <img class="s-logo" src="img/dribbble.svg" alt="social icons">
        <img class="s-logo" src="img/youtube.svg" alt="social icons">
    </div>
    <script src="js/script.js"></script>
    </div>
</body>

</html>
